<!DOCTYPE html>
<html>
  <head>
    <title>Hiding Cat</title>
    <link rel="stylesheet" href="hidingCat.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <img
          id="bulbImg"   
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"
          class="bulb-image"
        />
      </div>
      <div>
        <img
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"
          class="cat-image"
          id="catImg"
        />
      </div>
      <div class="switchBoard">
        <div class="switch-board">
          <h1 id="head1" class="switch-status">Switched On</h1>
          <button onclick="switchOff()" id="offSwitch" class="off-switch">OFF</button>
          <button onClick="switchOn()" id="onSwitch" class="on-switch">ON</button>
        </div>
      </div>
    </div>
    <script src="hidingCat.js"></script>
  </body>
</html>
